<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="700" viewBox="0 0 1000 700">
    <!-- Styles -->
    <style>
        .node {
            fill: #ffffff;
            stroke: #333;
            stroke-width: 2;
        }
        .subject-node {
            fill: #e1f5fe;
            stroke: #4fc3f7;
        }
        .object-node {
            fill: #fff8e1;
            stroke: #ffd54f;
        }
        .literal-node {
            fill: #f3e5f5;
            stroke: #ce93d8;
        }
        .edge {
            stroke: #66bb6a;
            stroke-width: 2;
            fill: none;
        }
        .edge-label {
            fill: #2e7d32;
            font-family: Arial, sans-serif;
            font-size: 12px;
            font-weight: bold;
            dominant-baseline: central;
            text-anchor: middle;
        }
        .node-label {
            font-family: Arial, sans-serif;
            font-size: 14px;
            text-anchor: middle;
            dominant-baseline: middle;
        }
        .node-type {
            font-family: Arial, sans-serif;
            font-size: 10px;
            fill: #666;
            text-anchor: middle;
        }
    </style>

    <!-- Background -->
    <rect width="100%" height="100%" fill="#f8f9fa" />
    
    <!-- Graph Title -->
    <text x="500" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">RDF Graph Example using SOSA Ontology</text>
    
    <!-- Edges (drawn first so they appear behind nodes) -->
    <!-- Thermometer observes Temperature -->
    <path class="edge" d="M130,200 L150,340" />
    <text class="edge-label" x="165" y="280" style="fill: #2e7d32; paint-order: stroke; stroke: #f8f9fa; stroke-width: 5px">sosa:observes</text>
    
    <!-- Observation madeBySensor Thermometer -->
    <path class="edge" d="M150,150 L500,150" />
    <text class="edge-label" x="250" y="130" style="fill: #2e7d32; paint-order: stroke; stroke: #f8f9fa; stroke-width: 5px">sosa:madeBySensor</text>
    
    <!-- Observation observedProperty Temperature -->
    <path class="edge" d="M370,190 Q300,280 200,400" />
    <text class="edge-label" x="330" y="250" style="fill: #2e7d32; paint-order: stroke; stroke: #f8f9fa; stroke-width: 5px">sosa:observedProperty</text>
    
    <!-- Observation resultTime Timestamp -->
    <path class="edge" d="M440,195 L500,280" />
    <text class="edge-label" x="495" y="220" style="fill: #2e7d32; paint-order: stroke; stroke: #f8f9fa; stroke-width: 5px">sosa:resultTime</text>
    
    <!-- Observation hasResult Result -->
    <path class="edge" d="M450,150 L650,150" />
    <text class="edge-label" x="550" y="130" style="fill: #2e7d32; paint-order: stroke; stroke: #f8f9fa; stroke-width: 5px">sosa:hasResult</text>
    
    <!-- Result hasSimpleResult Value -->
    <path class="edge" d="M700,190 L750,300" />
    <text class="edge-label" x="750" y="220" style="fill: #2e7d32; paint-order: stroke; stroke: #f8f9fa; stroke-width: 5px">sosa:hasSimpleResult</text>
    
    <!-- WeatherStation hosts Thermometer -->
    <path class="edge" d="M370,470 Q300,370 150,150" />
    <text class="edge-label" x="290" y="400" style="fill: #2e7d32; paint-order: stroke; stroke: #f8f9fa; stroke-width: 5px">sosa:hosts</text>
    
    <!-- Observation isHostedBy WeatherStation -->
    <path class="edge" d="M420,200 L420,450" />
    <text class="edge-label" x="490" y="320" style="fill: #2e7d32; paint-order: stroke; stroke: #f8f9fa; stroke-width: 5px">ex:isHostedBy</text>
    
    <!-- Nodes -->
    <!-- Sensor node -->
    <circle class="node subject-node" cx="100" cy="150" r="60" />
    <text class="node-label" x="100" y="145">Thermometer123</text>
    <text class="node-type" x="100" y="170">sosa:Sensor</text>
    
    <!-- Observation node -->
    <circle class="node subject-node" cx="400" cy="150" r="60" />
    <text class="node-label" x="400" y="145">Observation456</text>
    <text class="node-type" x="400" y="170">sosa:Observation</text>
    
    <!-- Result node -->
    <circle class="node object-node" cx="700" cy="150" r="60" />
    <text class="node-label" x="700" y="145">Result789</text>
    <text class="node-type" x="700" y="170">sosa:Result</text>
    
    <!-- Temperature property node -->
    <circle class="node object-node" cx="150" cy="400" r="60" />
    <text class="node-label" x="150" y="395">Temperature</text>
    <text class="node-type" x="150" y="420">ex:Property</text>
    
    <!-- Timestamp node -->
    <circle class="node object-node" cx="500" cy="330" r="60" />
    <text class="node-label" x="500" y="325">2023-05-15</text>
    <text class="node-type" x="500" y="350">xsd:date</text>
    
    <!-- Value node (literal) -->
    <rect class="node literal-node" x="700" y="300" width="120" height="60" rx="10" ry="10" />
    <text class="node-label" x="760" y="325">"23.5"</text>
    <text class="node-type" x="760" y="345">xsd:decimal</text>
    
    <!-- Weather Station node -->
    <circle class="node subject-node" cx="400" cy="500" r="60" />
    <text class="node-label" x="400" y="495">WeatherStation42</text>
    <text class="node-type" x="400" y="520">ex:WeatherStation</text>
    
    <!-- Legend -->
    <rect x="800" y="500" width="160" height="140" fill="white" stroke="#ccc" stroke-width="1" />
    <text x="830" y="525" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Legend</text>
    
    <!-- Legend items -->
    <circle cx="830" cy="550" r="12" class="subject-node" />
    <text x="855" y="550" font-family="Arial, sans-serif" font-size="14" dominant-baseline="middle">Subject</text>
    
    <circle cx="830" cy="580" r="12" class="object-node" />
    <text x="855" y="580" font-family="Arial, sans-serif" font-size="14" dominant-baseline="middle">Object</text>
    
    <rect x="820" y="600" width="24" height="18" rx="6" ry="6" class="literal-node" />
    <text x="855" y="609" font-family="Arial, sans-serif" font-size="14" dominant-baseline="middle">Literal</text>
    
    <line x1="815" y1="630" x2="845" y2="630" class="edge" />
    <text x="870" y="630" font-family="Arial, sans-serif" font-size="14" dominant-baseline="middle">Predicate</text>
</svg> 